<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <div id="navigation">
      <p id="scoreboard">View Highscores</p>
      <button class="hidden" id="go-back">Go Back</button>
    </div>

    <main>

      <section class=" flex center full-height" id="splash-screen">
        <button id="play-game">Play</button>
      </section>
      
      <div class="hidden flex center full-height" id="question-screen">
        <aside>
          <section>
            <h2>Time:</h2>
            <p id="timer">120</p>
          </section>
  
          <section>
            <h2>Score:</h2>
            <p id="score">0</p>
          </section>
        </aside>
  
        <section class="quiz">
          <h2 id="questions"> Question </h2>
          <div id="choices"></div>
          <div id="results"></div>
        </section>
      </div>

      <section class="hidden flex center full-height" id="end-result">
        <section class="clock">
          <h2>Score:</h2>
          <p id="final-score">0</p>
        </section>
        <p> Enter Initials:</p>
        <input id="initials-box" placeholder="5 character max"></input>
        <button id="submit">Submit</button>
      </section>

      <section class="hidden flex center full-height flex-column" id="highscore-screen"></section>

    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
