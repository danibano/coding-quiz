<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <div id="navigation">
      <p id="scoreboard">View Highscores</p>
      <button class="hidden" id="go-back">Go Back</button>
    </div>

    <main>

      <section class=" flex center flex-column full-height" id="splash-screen">
        <h1 id="title"> Coding Quiz</h1>
        <button id="play-game">Play</button>
      </section>
      
      <div class="hidden flex center full-height" id="question-screen">

        <aside class="tracker">
          <section>
            <h2>Time:</h2>
            <p id="timer">120</p>
          </section>
  
          <section>
            <h2>Score:</h2>
            <p id="score">0</p>
          </section>
        </aside>
  
        <section class="quiz">
          <h2 id="questions"> Question </h2>
          <div id="choices">
            <div id="top-choices"></div>
            <div id="bottom-choices"></div>
          </div>
          <div id="results"></div>
        </section>

      </div>

      <section class="hidden flex center full-height" id="end-result">
        
        <div class="submissions">

          <div class="end-score">
            <h2>Score:</h2>
            <h2 id="final-score">0</h2>
          </div>

          <div class="end-initials"">
            <p> Enter Initials:</p>
            <input id="initials-box" placeholder="5 character max"></input>
            <button id="submit">Submit</button>
          </div>

        </div>

      </section>

      <section class="hidden flex center full-height flex-column" id="highscore-screen"></section>

    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
